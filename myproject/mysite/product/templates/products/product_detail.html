<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
{% extends 'base.html' %}

    {% block content %}
        <h1>In App Template : {{object.title}}</h1>
        <p>{% if object.description %}{{object.description}}{% else %}Comming soon{% endif%}</p>
        <p>{{object.price}}</p>
        <p>{{ object.summary }}</p>
    {% endblock %}
</body>
</html>
